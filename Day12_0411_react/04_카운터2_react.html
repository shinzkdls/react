<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>

<body>
  <div id="root">

  </div>
  <script type="text/babel">
    const { useState } = React;
    //변수를 state라는 공간에 저장한다.
    //함수의 변수를 만들면 함수 종료시 변수를 다 없앤다.
    //유지를 위해서 상태정보를 state공간에 저장해야한다.

    //함수 기반의 컴포넌트는 위치가 상관없음, 클래스 기반의 컴포넌트는 위치가 상관있음 ReactDOM.render 위쪽에 있어야 한다.
    class Mycomponent1 extends React.Component {
      render() {
        return (
          <div>
            <h1>클래스 기반</h1>
          </div>
        )
      }
    }

    ReactDOM.render(
      <div>
        <h1>카운터</h1>
        <Counter />
        <Mycomponent1 />
      </div>,
      document.getElementById("root") // 전체구조의 뿌리가 되는 태그
    );

    function Counter() {
      const [number, setNumber] = useState(0);
      // 변수, 변수의 값을 바꾸는 함수 = useState(변수초기값) 형태로 작성해야한다.
      const onIncrease = () => {
        setNumber(number + 1); //반드시 set함수에 의해서 값이 바뀌어야한다. react가 화면에 랜더링작업을 진행한다.
      }
      const onDecrease = () => {
        setNumber(number - 1);
      }

      return (
        <div>
          <h3>{number}</h3>
          <button type="button" onClick={onIncrease}>+</button>
          <button type="button" onClick={onDecrease}>-</button>
        </div>
      )
    }

  </script>
</body>

</html>
