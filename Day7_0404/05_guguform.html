<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    form에 있는 중요 속성
    method : 서버로 정보를 보내는 방법을 기술한다 get post등 / method를 생략하면 get방식이다.
    action : 서버에서 어떤 url정보를 받아서 처리할지를 지정해야한다.
    app.use(url, )이 존재해야 한다. 이 속성을 생략하면 자신의 url을 다시 호출한다.
  -->
  <form name="myform" action="/gugu" method="get">
    <input type="hidden" name="operator" id="operator">
    단입력 : <input type="text" name="dan" id="dan"><br />
    <button type="button" id="btnGugu">구구단출력</button>&nbsp;&nbsp;
  </form>
</body>

</html>
<script>
  window.onload = () => {
    let btnGugu = document.getElementById("btnGugu");

    btnGugu.addEventListener("click", () => {
      document.getElementById("operator").value = "1";
      //form객체에 대한 접근 방법 document.name속성
      document.myform.submit();
    });
  }
</script>
