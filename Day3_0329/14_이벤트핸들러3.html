<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  x : <input type="text" name="xvalue" id="xvalue"><br />
  y : <input type="text" name="yvalue" id="yvalue"><br />

  <button onclick="add(1)">+</button>&nbsp;&nbsp;
  <button onclick="add(2)">-</button>&nbsp;&nbsp;
  <button onclick="add(3)">*</button>&nbsp;&nbsp;
  <button onclick="add(4)">/</button><br />
  <span id="result"></span>
</body>

</html>
<script>
  function add(oper) {
    x = document.getElementById("xvalue").value;
    y = document.getElementById("yvalue").value;

    if (oper == "1")
      result = parseInt(x) + parseInt(y);
    else if (oper == "2")
      result = parseInt(x) - parseInt(y);
    else if (oper == "3")
      result = parseInt(x) * parseInt(y);
    else
      result = parseInt(x) / parseInt(y);

    document.getElementById("result").innerHTML = result;

  }
</script>
