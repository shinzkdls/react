<script>
  let add = (x, y) => x + y; //화살표함수, returm구문 및 {} 생략가능
  console.log(add(4, 5));

  let sigma = limit => { //매개변수가 하나일때 괄호도 생략가능하다. limit가 매개변수
    sum = 0;
    for (i = 1; i <= limit; i++) {
      sum += i;
    }
    return sum;
  }
  console.log(sigma(10));
</script>
