<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  x : <input type="text" name="xvalue" id="xvalue"><br />
  y : <input type="text" name="yvalue" id="yvalue"><br />

  <button onclick="add()">+</button>&nbsp;&nbsp;
  <button onclick="minus()">-</button>&nbsp;&nbsp;
  <button onclick="multi()">*</button>&nbsp;&nbsp;
  <button onclick="div()">/</button><br />
  <span id="result"></span>
</body>

</html>
<script>
  function add() {
    x = document.getElementById("xvalue").value;
    y = document.getElementById("yvalue").value;

    document.getElementById("result").innerHTML = parseInt(x) + parseInt(y);
  }

  function minus() {
    x = document.getElementById("xvalue").value;
    y = document.getElementById("yvalue").value;

    document.getElementById("result").innerHTML = parseInt(x) - parseInt(y);
  }

  function multi() {
    x = document.getElementById("xvalue").value;
    y = document.getElementById("yvalue").value;

    document.getElementById("result").innerHTML = parseInt(x) * parseInt(y);
  }

  function div() {
    x = document.getElementById("xvalue").value;
    y = document.getElementById("yvalue").value;

    document.getElementById("result").innerHTML = parseInt(x) / parseInt(y);
  }
</script>
