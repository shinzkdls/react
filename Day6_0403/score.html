<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <%for(item of scoreData){ %>
    <%=item.name%> &nbsp; &nbsp;
    <%=item.kor%> &nbsp; &nbsp;
    <%=item.eng%> &nbsp; &nbsp;
    <%=item.mat%> &nbsp; &nbsp;
    <%=item.mat+item.kor+item.mat%><br />
  <%}%>

              <table>
                <thead>
                  <th>번호</th>
                  <th>제목</th>
                  <th>작성자</th>
                  <th>작성일</th>
                </thead>
                <tbody>
                  <%for(item of scoreData){%>
                    <tr>
                      <td>
                        <%=item.name%>
                      </td>
                      <td>
                        <%=item.kor%>
                      </td>
                      <td>
                        <%=item.eng%>
                      </td>
                      <td>
                        <%=item.mat%>
                      </td>
                      <td>
                        <%=item.mat+item.kor+item.mat%>
                      </td>
                    </tr>
                    <%}%>
                </tbody>
              </table>
</body>

</html>
