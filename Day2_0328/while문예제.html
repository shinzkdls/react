<script>
  i = 1;
  while (i <= 10) {
    console.log("i= ", i);
    i++;
  }

  i = 1;
  sum = 0;
  while (i <= 10) {
    sum += i;
    i++;
  }
  console.log("sum= ", sum);

  // 1~n까지의 합계를 구한다. 합계가 1000이 넘는 n을 구하자
  i = 0;
  sum = 0;
  while (sum < 1000) {
    i++;
    sum = sum + i;
  }
  console.log(i, sum);
</script>
