<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>JSON 예제2</h1>
</body>

</html>
<script>
  let student = [
    { "name": "홍길동", kor: 90, eng: 90, mat: 80 },
    { "name": "장길산", kor: 80, eng: 80, mat: 100 },
    { "name": "임꺽정", kor: 70, eng: 70, mat: 90 },
    { "name": "장승업", kor: 60, eng: 80, mat: 60 },
    { "name": "홍경래", kor: 70, eng: 50, mat: 40 },
  ];

  for (i = 0; i < student.length; i++) {
    student[i].total = student[i].kor + student[i].eng + student[i].mat;
  }

  for (i = 0; i < student.length; i++) {
    console.log(`${student[i].name} ${student[i].total}`);
  }

  for (i in student) {
    console.log(`${student[i].name} ${student[i].total}`);
  }

  for (item of student) {
    console.log(`${item.name} ${item.total}`);
  }

  student.forEach((e) => {
    console.log(`${e.name} ${e.total}`);
  });


</script>
