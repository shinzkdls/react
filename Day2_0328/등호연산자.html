<body>
  <h1>등호연산자 예제</h1>
</body>

</html>
<script>
  console.log("0" == 0); // 알아서 자동 형전환을 한다. true
  console.log("0" === 0); // 3개등호 비교는 자동형전환을 하지 않는다. false

  console.log("0" != 0); // 알아서 자동 형전환을 한다. false
  console.log("0" !== 0); // 3개등호 비교는 자동형전환을 하지 않는다. true

</script>
