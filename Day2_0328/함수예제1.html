<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>함수 예제</h1>
</body>

</html>
<script>
  //자바스크립트의 매개변수는 변수이름만 쓰자
  //함수의 정의 또는 선언
  function sayHello(name) {
    console.log(`안녕하세요 ${name} 님`);
  }

  sayHello("홍길동");
  sayHello("임꺽정");
  sayHello("장길산");

  //자바스크립트는 함수의 오버로딩이 없다. 대신에 매개변수에 기본값을 부여하여 비슷한 효과를 가져온다.
  //함수의 매개변수가 3개인데 3개 모두 기본값을 부여하여 하나의 함수를 4가지 방법으로 호출이 가능하다.
  //매개변수에 기본값을 부여할때 기본값을 부여하지않는 변수들을 먼저 기술하고, 기본값을 부여하는 변수들을 나중에 기술해야한다.
  //함수의 이름은 무조건 달라야한다.
  function myfunc(a, b, c) {
    return a + b + c;
  }
  console.log(myfunc());
  console.log(myfunc(1, 2, 3));

  function myfunc2(a = 10, b = 20, c = 30) {
    return a + b + c;
  }
  console.log(myfunc2());
  console.log(myfunc2(1));
  console.log(myfunc2(1, 2));
  console.log(myfunc2(1, 2, 3));

  //1~10까지의 합계를 구하는 함수
  function sigma(limit = 10) {
    if (limit < 0) { //에러체크를 함수에 진입하자마자 바로 수행하고 에러상황이면 return;
      return 0; //return구문은 값을 보내기 위한 용도로만 쓰는게 아니고 함수를 종료하기 위한 목적으로도 사용한다.
    }
    sum = 0;
    for (i = 1; i <= limit; i++) {
      sum = sum + i;
    }
    return sum; //반환값은 하나만 또는 없거나
  }

  console.log(sigma());
  let result = sigma();
  console.log(result);
  console.log(sigma(100));
  console.log(sigma(1000));
  console.log(sigma(-3));

</script>
