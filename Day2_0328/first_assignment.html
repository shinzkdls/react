<script>
  let employees = [
    { "name": "홍길동", "worktime": 40, "sal": 10000 },
    { "name": "임꺽정", "worktime": 15, "sal": 20000 },
    { "name": "장길산", "worktime": 20, "sal": 20000 },
    { "name": "강감찬", "worktime": 30, "sal": 15000 },
    { "name": "이순신", "worktime": 40, "sal": 30000 }
  ];

  employees.forEach((e) => {
    e.totalSal = e.worktime * e.sal;
  });

  employees.forEach((e) => {
    console.log(`이름: ${e.name} 근무시간: ${e.worktime} 시간당급여액: ${e.sal} 총액: ${e.totalSal}`)
  });

</script>
