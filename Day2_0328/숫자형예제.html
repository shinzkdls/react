  <h1>숫자형 예제</h1>
</body>

<script>
  //사칙연산
  let a = 10;
  let b = 4;

  console.log(a + b);
  console.log(a - b);
  console.log(a * b);
  console.log(a / b); // 정수 나누기 정수는 실수가 나옴 
  console.log(a % b);

  let c; // 값이 할당되지 않았으므로 undefined임
  console.log("c = ", c); //undefined
  console.log(a + c); //c변수의 값이 연산불가라 NaN 값이 출력됨
  console.log("c + 10 = ", 10 + c); //c변수의 값이 연산불가라 NaN 값이 출력됨


</script>
