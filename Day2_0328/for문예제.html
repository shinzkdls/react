<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>for 예제</h1>
</body>

</html>
<script>
  let flowers = ["작약", "목련", "백일홍", "국화", "장미"]; //배열요소

  for (i = 0; i < flowers.length; i++) {
    console.log(i, flowers[i]);
  }

  console.log(flowers);

  for (i in flowers) { //in연산자는 배열의 인덱스를 가져옴
    console.log(i, flowers[i]);
  }

  for (i of flowers) { //of연산자는 배열의 요소를 차례대로 가져온다
    console.log(i);
  }

  //forEach구문은 매개변수로 함수가 전달된다.
  //매개체가 되는 변수, 함수외부에서 함수내부로 값을 전달할때 쓰이는 변수이다.
  //forEach함수한테 함수를 준다. 매개변수하나(함수), 반환값이 없는 함수를 구성해서 전달해야한다.
  //주로 출력용으로 쓴다.
  flowers.forEach((x, i) => { //x는 요소, i는 인덱스 (i는 생략할 수 도 있음)
    console.log(x, i);
  });

  let flag = false;
  i = 0;
  j = 0;
  while (true) {
    i++;
    while (true) {
      console.log(i, j);
      j++;
      if (j >= 5) {
        flag = true;
        break;
      }
    }
    if (flag)
      break;
  }
</script>
