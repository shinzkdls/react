<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
  <form action="">
    <input type="hidden" name="seq" id="seq"><br />
    이름 : <input type="text" name="username" id="username"><br />
    이름2 : <input type="text" name="username" id="username"><br />

    좋아하는거<br />
    <input type="checkbox" name="interest" value="1">자바<br />
    <input type="checkbox" name="interest" value="2">C<br />
    <input type="checkbox" name="interest" value="3">파이썬<br />
    <input type="checkbox" name="interest" value="4">빅데이터<br />
    <input type="checkbox" name="interest" value="5">c#.net<br />
    <input type="checkbox" name="interest" value="6">웹프로그래밍<br />
    <input type="checkbox" name="interest" value="7">php<br />

    <button type="button" id="btnSelectAll">전체선택</button>&nbsp;
    <button type="button" id="btnReleaseAll">전체해제</button><br />

    <button type="button" id="btnRead">데이터 읽기</button>
  </form>
</body>

</html>

<script>
  $(document).ready(() => {
    //값넣기
    $("input[type=hidden][name=seq]").val("777");
    $("input[type=text][name=username]").val("홍길동");

    $("#seq").val("999");
    $("#username").val("임꺽정");
    $("input[type=checkbox][name=interest]").eq(1).prop("checked", true); // eq안에는 인덱스값
    $("input[type=checkbox][name=interest]").eq(3).prop("checked", true);

    $("#btnRead").click(() => {
      console.log($("input[type=hidden][name=seq]").val());
      console.log($("input[type=text][name=username]").val());
      //선택한 체크박스 항목 가져올떄는
      let result = "";
      $("input[type=checkbox][name=interest]:checked").each(function () { // :checked => 체크된것만
        //each를 통해 각자객체가 전달된다.
        result += $(this).val() + ",";
        //선택안된 체크박스는 값이 비어있음
      });
      alert(result);
    });

    $("#btnSelectAll").click(() => {
      $("input[type=checkbox][name=interest]").prop("checked", true);  // eq안주면 전체
    });

    $("#btnReleaseAll").click(() => {
      $("input[type=checkbox][name=interest]").prop("checked", false);  // eq안주면 전체
    });


  });
</script>
