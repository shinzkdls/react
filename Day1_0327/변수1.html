<script>
  //자바스크립트는 변수를 선언안해도 된다.
  a = 10;
  console.log(a);
  let a;
  console.log(a);
  a = 0;
  for (i = 1; i <= 10; i++) {
    var a;
    a += i;
  }
  console.log(a);
</script>
