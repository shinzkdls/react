<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
  이름 : <input type="text" name="name" id="name"><br>
  일주일간 근무시간 : <input type="text" name="time" id="worktime"></br>
  시간당 급여액 : <input type="text" name="wage" id="perPay"></br></br>
  <button type="text" id="calc">주급 계산하기</button>&nbsp;&nbsp;
  <input type="reset" value="새로 입력" id="reset"></br></br>
  이름 : <span id="outname"></span></br>
  기본급 : <span id="basePay"></span></br>
  초과수당 : <span id="overPay"></span></br>
  합 : <span id="total"></span>
  <div id="result"></div>
</body>

</html>

<script>
  $(document).ready(() => {
    $("#calc").click(() => {
      name = $("#name").val();
      $("#outname").text(name);
      t = parseInt($("#worktime").val());
      p = parseInt($("#perPay").val());
      $("#basePay").text(t * p);
      if (t <= 20) {
        $("#overPay").text(0);
      } else {
        $("#overPay").text((t - 20) * (p / 2));
      }
      $("#total").text(t * p + parseInt($("#overPay").val()));
    })
  })
</script>
