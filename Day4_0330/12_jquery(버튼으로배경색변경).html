<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
  <button type="button" id="btn1" style="background-color: aqua">배경색</button>
  <button type="button" id="btn2" style="background-color: blue">배경색</button>
  <button type="button" id="btn3" style="background-color: red">배경색</button>
  <button type="button" id="btn4" style="background-color: magenta">배경색</button>
  <button type="button" id="btn5" style="background-color: maroon">배경색</button>
  <button type="button" id="btn6" style="background-color: green">배경색</button>
  <button type="button" id="btn7" style="background-color: lightcoral">배경색</button>
</body>

</html>

<script>
  //여러개의 버튼이 하나의 함수를 공유할때 매개변수를 붙이면
  //이벤트가 발생한 객체를 전달한다.

  /*
  제이쿼리에서 화살표 함수 내에서의 this는 해당 함수 자체가 아닌,
  상위 스코프에서의 this를 참조합니다.
  그러므로 $(this) 대신 $(event.target)을 사용해야 합니다.
  또한, 이벤트 핸들러 함수에서 event 매개변수를 사용하지 않으면 this는 window 객체를 참조하게 됩니다.
  */
  $(document).ready(() => {
    $("button").click(() => {
      $("body").css("background-color", $(event.target).css("background-color"));
    })

    // 아래방식도됨
    // $("button").click((btn) => {
    //   $("body").css("background-color", $(btn.target).css("background-color"));
    // })
  });
</script>
