  <p>소문자를 입력하면 대문자로 바꿔준다</p>

</body>

<script>

  function goKeyDown() {
    console.log(event.key);
    console.log(event.keyCode);
    console.log("keyDown");
  }

  function goKeyUp() {
    console.log("keyUp");
    var x = document.getElementById("fname"); // 객체가져오기
    x.value = x.value.toUpperCase();
  }

  function goKeyPress() {
    console.log("keyPress");
  }
</script>
