<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button type="button" id="btnAdd">추가</button>&nbsp;&nbsp;
  <button type="button" id="btnDel">삭제</button>&nbsp;&nbsp;

  <table style="width:70%; margin:auto; border:blue 1px solid; text-align: center;">
    <thead>
      <!--열별로 스타일 지정하기 위해서는 colgroup 사용-->
      <colgroup>
        <col style="width: 33%; ">
        <col style="width: 33%;">
        <col style="width: 33%;">
      </colgroup>
      <th>품목</th>
      <th>수량</th>
      <th>단가</th>
    </thead>
    <tbody id="tbody">
      <tr>
        <td><input type="text" name="product_name"></td>
        <td><input type="text" name="product_count"></td>
        <td><input type="text" name="product_price"></td>
      </tr>
    </tbody>
  </table>
</body>

</html>

<script>
  window.onload = function () {
    document.getElementById("btnAdd").addEventListener("click", funAdd);
    document.getElementById("btnDel").addEventListener("click", funDel);
  }

  function funAdd() {
    var tbody = document.getElementById("tbody");
    var row = tbody.insertRow(tbody.rows.length);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = '<input type="text" name="product_name" id="">';
    cell2.innerHTML = '<input type="text" name="product_price" id="">';
    cell3.innerHTML = '<input type="text" name="product_count" id="">';
  }

  function funDel() {
    var tbody = document.getElementById("tbody");
    if (tbody.rows.length > 1)
      tbody.deleteRow(tbody.rows.length - 1); // 맨 마지막꺼 삭제 index
    else
      alert("더 이상 삭제 불가")
  }

</script>
